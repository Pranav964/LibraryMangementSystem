<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        
        .buy-now-button {
            background-color: #28a745;
            color: #d5ed4e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 600px;
        }
    
        .buy-now-button:hover {
            background-color: #218838;
        }
    
        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5); 
        }
    
        .modal-content {
            background-color: #bf6deb;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
    
        
        .close {
            color: #d523e2;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    
        
        form {
            display: flex;
            flex-direction: column;
        }
    
        form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
    
        form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #c546e9;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; 
        }
    
        form input::placeholder {
            color: #dd4ab4;
        }
    
        form input[type="submit"] {
            background-color: #28a745;
            color: #a237cc;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
    
        form input[type="submit"]:hover {
            background-color: #218838;
        }
    
        
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
    
</head>
<body>
    
    <button class="buy-now-button" id="buy-now-button">Buy Now</button>

    
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <form id="order-form" action="/submit-order" method="POST">
                <h3>Shipping Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter Name">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter Address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required  placeholder="Enter city">

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required placeholder="Enter State">

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required   placeholder="Enter Zip code">

                <h3>Payment Information</h3>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required  placeholder="Enter card-number">

                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" required   placeholder="Enter expiration-date ">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required   placeholder="Enter CVV">

                <input type="submit" value="Submit Order">
            </form>
            <div id="confirmation-message" class="confirmation-message">
                thank you for your order
                Your order has been successfully submitted and will be processed soon.
            </div>
        </div>
    </div>

    
    <script>
        // Get modal element
        var modal = document.getElementById("payment-modal");

        // Get button that opens the modal
        var btn = document.getElementById("buy-now-button");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the form and confirmation message
        var form = document.getElementById("order-form");
        var confirmationMessage = document.getElementById("confirmation-message");

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission
        form.onsubmit = function(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Display confirmation message
            confirmationMessage.style.display = "block";

            // Optionally, you can also hide the form after submission
            form.style.display = "none";

            // Optionally, close the modal after a short delay
            setTimeout(function() {
                modal.style.display = "none";
            }, 3000); // Close modal after 3 seconds
        }
    </script>
</body>
</html>
